<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <a href="index.html" class="back-icon">Back</a>
    <h1>Admin panel</h1>
    <div class="container">
        <div class="section add-cars">
            <h2>Add Cars</h2>
            <form id="add-car-form">
                <label for="car-photo">Car Photo</label>
                <input type="file" id="car-photo" name="car-photo"><br>
                <label for="car-name">Car Name</label>
                <input type="text" id="car-name" name="car-name"><br>
                <label for="price-per-day">Price per Day</label>
                <input type="number" id="price-per-day" name="price-per-day"><br>
                <button type="button" id="add-car-button">Add Car</button>
            </form>
        </div>
        <div class="section orders">
            <h2>Bookings</h2>
            <a href="order.html">View Bookings</a>
            
        </div>
    </div>
    <div class="full-width-section available-cars" id="available-cars">
        
        
    </div>
    <script src="admin.js"></script>
</body>
</html>
