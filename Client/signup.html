<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sauth.css">
    <title>Document</title>
</head>
<body>

    <div class="popup-container" id="signup-popup">
        <div class="popup">
            <div class="close-btn"><a href="index.html">x</a></div>
            <div class="form-title">
                <h2>Sign Up</h2>
            </div>
            <form id="registrationForm" class="popup-form">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" id="username" placeholder="username" required>
                </div>

                
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" minlength="8" required>
                </div>
    
                <div class="input-box">
                    <input type="submit" value="Sign Up" class="btn" >
                </div>
    
            </form>
        </div>
    </div>
    

    <script src="./auth/Registration.js"></script>
</body>
</html>
