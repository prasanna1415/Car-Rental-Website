<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sauth.css">
    <title>Document</title>
</head>
<body>
    
    <div class="popup-container" id="signin-popup">
        <div class="popup">
            <div class="close-btn" > <a href="index.html">x</a></div>
            <div class="form-title">
                <h2>Sign In</h2>
            </div>
            <form id="loginform" class="popup-form" >
                <div class="input-box">
                    <input type="text" id="usernameid" class="username" placeholder="username" required>
                </div>
                <div class="input-box">
                    <input type="password" id="passwordid" class="password" placeholder="Enter your password"  required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Sign In" class="btn">
                </div>

                <p> <a href="signup.html">Don't have an account</a></p>
            </form>
        </div>
    </div>
    <script src="./auth/login.js"></script>
</body>
</html>
