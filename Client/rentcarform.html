<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
    <link rel="stylesheet" href="rentcarform.css">
</head>
<body>
    <a href="rentcar.html" class="back-icon">Back</a>
    <div class="form-container">
        <h2>Booking Form</h2>
        <form id="form-details">
            <div class="form-group">
                <label for="pickup-date">Pickup Date</label>
                <input type="date" id="pickup-date" required>
            </div>
            <div class="form-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="location">Enter your address</label>
                <input type="text" id="location" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="rentcarform.js"></script>
    
</body>
</html>
